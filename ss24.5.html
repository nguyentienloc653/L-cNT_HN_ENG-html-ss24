<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myArray = [];
let choice;
let rows;
let cols;
let choose;
do {
    console.log("1. Nhập mảng 2 chiều");
    console.log("2. Hiển thị mảng 2 chiều");
    console.log("3. Tính tổng các phần tử trong mảng");
    console.log("4. Tính tổng đường chéo chính");
    console.log("5. Tính tổng đường chéo phụ");
    console.log("6. Tính trung bình cộng các phần tử trong một hàng hoặc một cột (Người dùng chọn hàng hoặc cột cần tính toán)");
    console.log("7. Thoát chương trình");
    choice = +prompt("Lựa chọn của bạn là: ");
    
    switch (choice) {
        case 1:
            rows = +prompt("Nhập số hàng");
            cols = +prompt("Nhập số cột");
            
            for (let i = 0; i < rows; i++) {
                let row = [];
                for (let j = 0; j < cols; j++) {
                    row.push(+prompt(`Nhập phần tử thứ arr [${i}][${j}]`));
                }
                myArray.push(row);
            }
            break;
        case 2:
            console.log(myArray);
            break;
        case 3:
            let sum = 0;
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    sum += myArray[i][j];
                }
            }
            console.log(`Tổng các phần tử trong mảng ${sum}`);
            break;
        case 4:
            let main_cross_sum = 0;
            for (let i = 0; i < rows; i++) {
                main_cross_sum += myArray[i][i];
            }
            console.log(main_cross_sum);
            break;
        case 5:
            let total_subdiagonal = 0;
            for (let i = 0; i < rows; i++) {
                total_subdiagonal += myArray[i][cols - 1 - i];
            }
            console.log(total_subdiagonal);
            break;
        case 6:
            choose = +prompt("Bạn chọn hàng hay cột( hàng là 1, cột là 2)");
            let avg = 0;
            switch (choose) {
                case 1:
                    let sumrow = 0;
                    let select_row = +prompt("Nhập hàng muốn tính tbc");
                    for (let i = 0; i < rows; i++) {
                        for (let j = 0; j < cols; j++) {
                            if (i == select_row - 1) {
                                sumrow += myArray[i][j];
                            }
                        } 
                    }
                    avg = sumrow / cols;
                    console.log(`trung bình cộng hàng ${select_row} là: ${avg}`);
                    break;
                case 2:
                    let sumcol = 0;
                    let select_col = +prompt("Nhập cột muốn tính tbc");
                    for (let i = 0; i < rows; i++) {
                        sumcol += myArray[i][select_col-1];
                    }
                    avg = sumcol / rows;
                    console.log(`trung bình cộng cột ${select_col} là: ${avg}`);
                    break;
                default:
                    break;
            }
            break;
        case 7:
            console.log("Thoát chương trình");
            break;
        default:
            console.log("Lựa chọn không hợp lệ");
            break;
    }
} while (choice !== 7);
    </script>
</body>
</html>
