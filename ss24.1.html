<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myArray = [];
        let sum = 0;
        do{
            console.log("1.Nhập mảng");
            console.log("2.Hiển thị mảng");
            console.log("3.Tìm phần tử lớn nhất và nhỏ nhất trong mảng");
            console.log("4.Tính tổng các phần tử trong mảng");
            console.log("5.Tìm số lần xuất hiện của một phần tử trong mảng");
            console.log("6.Sắp xếp mảng tăng dần");
            console.log("7.Thoát");
            choice = +prompt("Lựa chọn của bạn ");
            switch(choice){
                 case 1:
                 let n = +prompt("Nhập vào số lượng phần tử của mảng :");
                 if(n<0){
                    console.log("Số lượng phần tử không hợp lệ ")
                }else if (n === 0 ){
                 console.log("Mảng không có phần tử")
                }else{
                for (let i = 0; i < n; i++) {
                    let value = +prompt(`Mời bạn nhập vào số nguyên thứ ${i + 1}`);
                    myArray[i] = value;
                    sum += value;
               }       
               
         }       
                break;
                    
                case 2:
                if(myArray.length === 0){
                    console.log("Mảng không có dữ liệu");
                }else{
                    console.log(myArray);
                }
                    break;
                case 3:
                    let arrMax = myArray[0];
                    let arrMin = myArray[0]
                    for(let i = 0; i < myArray.length;i++ ){
                        if(myArray[i]>arrMax){
                            arrMax = myArray[i] ; 
                        }
                    }

                    for(let i = 0; i < myArray.length;i++){
                        if(myArray[i]<arrMin){
                            arrMin = myArray[i];
                        }

                    }
                        console.log(` Đây là số lớn nhất ${arrMax} `);
                        console.log(` Đây là số nhỏ nhất ${arrMin} `);
                    break;
                case 4:
                    console.log(sum);

                    break;
                case 5:
                    console.log(` Mảng hiện tại ${myArray} `);
                    let index = +prompt("Số phần tử bạn muốn tìm");
                    let count = 0;
                    for( let i = 0; i < myArray.length; i++ ){
                        if(myArray[i] === index){
                            count++;
                        }
                    }
                    console.log(` Số lần xuất hiện của ${index} là ${count} lần `);
                    break;
                case 6:
                    myArray.sort();
                    console.log(myArray);
                    break;
                case 7:
                    break;
                    


            }
        }while(choice !== 7);


    </script>
</body>
</html>
